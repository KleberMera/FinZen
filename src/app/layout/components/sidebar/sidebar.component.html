<aside
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform bg-white border-r border-gray-200 dark:bg-gray-900 dark:border-gray-800 custom-scrollbar"
>
  <div class="h-full px-3 py-5 overflow-y-auto bg-white dark:bg-gray-900">
    <!-- Efecto de resplandor superior -->
    <div class="absolute top-0 left-0 right-0 h-32 bg-gradient-to-b from-primary-50/20 to-transparent dark:from-primary-900/20 pointer-events-none"></div>
    
    <!-- Contenedor del contenido -->
    <div class="relative z-10">
      <app-sidebar-items (itemSelected)="onItemSelected()" />
    </div>
    
    <!-- Efecto de resplandor inferior -->
    <div class="absolute bottom-0 left-0 right-0 h-50 bg-gradient-to-t from-primary-50/20 to-transparent dark:from-primary-900/20 pointer-events-none"></div>
  </div>
</aside>

@if (isOpen()) {
  <div 
    class="fixed inset-0 z-30 bg-gray-900/50 dark:bg-gray-900/80 md:hidden transition-opacity duration-300"
    (click)="closeSidebar.emit()"
  >
    <!-- Efecto de resplandor radial -->
    <div class="absolute inset-0 bg-gradient-to-br from-primary-100/10 to-transparent dark:from-primary-900/10 opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
  </div>
}
