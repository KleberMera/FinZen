<div class="fixed inset-0 z-50">
    <!-- Fondo oscuro -->
    <div class="absolute inset-0 bg-black/30 dark:bg-black/50 backdrop-blur-sm">
    </div>
  
    <!-- Panel lateral -->
    <div class="absolute right-0 top-0 h-full w-full max-w-xs sm:max-w-sm bg-white dark:bg-gray-900 shadow-2xl overflow-y-auto">
      
      <!-- Header con skeleton -->
      <div class="p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-gray-900 z-10">
        <div class="flex items-center justify-between">
          <!-- Título skeleton -->
          <div class="h-7 w-40 bg-gray-200 dark:bg-gray-800 rounded-lg animate-pulse"></div>
          <!-- Botones skeleton -->
          <div class="flex items-center gap-2">
            <div class="h-9 w-9 bg-gray-200 dark:bg-gray-800 rounded-lg animate-pulse"></div>
            <div class="w-px h-6 bg-gray-200 dark:bg-gray-700"></div>
            <div class="h-9 w-9 bg-gray-200 dark:bg-gray-800 rounded-lg animate-pulse"></div>
          </div>
        </div>
      </div>
  
      <!-- Contenido skeleton -->
      <div class="p-6">
        <!-- Avatar y nombre skeleton -->
        <div class="flex flex-col items-center mb-8">
          <div class="relative">
            <div class="w-24 h-24 rounded-full bg-gray-200 dark:bg-gray-800 animate-pulse mb-4"></div>
          </div>
          <div class="text-center space-y-2">
            <div class="h-6 w-48 bg-gray-200 dark:bg-gray-800 rounded-lg animate-pulse mx-auto"></div>
            <div class="h-4 w-24 bg-gray-200 dark:bg-gray-800 rounded-lg animate-pulse mx-auto"></div>
          </div>
        </div>
  
        <!-- Secciones skeleton -->
        <div class="space-y-5">
          <!-- Información Personal skeleton -->
          <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
            <div class="h-4 w-36 bg-gray-200 dark:bg-gray-700 rounded animate-pulse mb-4"></div>
            
            <div class="space-y-4">
              @for (item of [1,2,3,4]; track item) {
                <div class="flex flex-col space-y-1.5">
                  <div class="h-4 w-20 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                  <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
                </div>
              }
            </div>
          </div>
  
          <!-- Configuración de Cuenta skeleton -->
          <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
            <div class="h-4 w-40 bg-gray-200 dark:bg-gray-700 rounded animate-pulse mb-4"></div>
            
            <div class="space-y-4">
              @for (item of [1,2]; track item) {
                <div class="flex flex-col space-y-1.5">
                  <div class="h-4 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                  <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
                </div>
              }
            </div>
          </div>
        </div>
  
        <!-- Botón skeleton -->
        <div class="mt-8">
          <div class="h-11 w-full bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
