<form [formGroup]="form()" (submit)="saveTransaccion()" class=" p-4">
    <div class="grid md:grid-cols-2 md:gap-6">
      <!-- Tipo de Transacción -->
      <div class="mb-5">
        <label for="tipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Tipo de Transacción
        </label>
        <select 
          id="tipo" 
          formControlName="tipo"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="">Seleccionar Tipo</option>
          <option value="Ingreso">Ingreso</option>
          <option value="Gasto">Gasto</option>
        </select>

      </div>
  
      <!-- Categoría -->
      <div class="mb-5">
        <label for="categoria_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Categoría
        </label>
        <select 
          id="categoria_id" 
          formControlName="categoria_id"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="0">Seleccionar Categoría</option>
          <option 
            *ngFor="let categoria of categorias()" 
            [value]="categoria.id"
          >
            {{ categoria.nombre }}
          </option>
        </select>
      </div>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">
<!-- Monto -->
<div class="mb-5">
    <label for="monto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Monto
    </label>
    <input 
      type="number" 
      id="monto" 
      formControlName="monto"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="0.00"
      step="0.01"
    />
  </div>

  <!-- Fecha -->
  <div class="mb-5">
    <label for="fecha" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Fecha
    </label>
    <input 
      type="date" 
      id="fecha" 
      formControlName="fecha"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>
  </div>
    
  
    <!-- Descripción -->
    <div class="mb-5">
      <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Descripción (Opcional)
      </label>
      <textarea 
        id="descripcion" 
        formControlName="descripcion"
        rows="3"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Descripción de la transacción"
      ></textarea>
    </div>
  
    <!-- Submit Button -->
    <button 
      type="submit" 
     
      [disabled]="form().invalid"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Guardar Transacción
    </button>
  </form>
