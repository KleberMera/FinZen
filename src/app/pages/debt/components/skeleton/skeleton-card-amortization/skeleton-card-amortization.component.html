<!-- Skeleton Loading para la tabla de amortización -->
<div class="container mx-auto p-4">
    <!-- Skeleton del encabezado -->
    <div class="flex justify-between items-center mb-6">
      <div class="h-8 w-64 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
      <div class="h-10 w-32 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
    </div>
    
    <!-- Skeleton de las tarjetas -->
    @for (item of [1, 2, 3]; track $index) {
      <div class="group bg-white dark:bg-gray-900 rounded-xl shadow-md border border-gray-200 dark:border-gray-800 mb-5 overflow-hidden">
        <!-- Cabecera skeleton -->
        <div class="relative px-6 py-5 rounded-t-xl bg-gradient-to-br from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 animate-pulse">
          <!-- Elementos decorativos de fondo -->
          <div class="absolute top-0 right-0 w-32 h-32 rounded-full bg-gray-300/30 dark:bg-gray-600/30 -mr-16 -mt-16 blur-2xl"></div>
          <div class="absolute bottom-0 left-0 w-24 h-24 rounded-full bg-gray-300/30 dark:bg-gray-600/30 -ml-12 -mb-12 blur-xl"></div>
      
          <div class="relative flex flex-col space-y-3">
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-3">
                <div class="h-10 w-10 bg-gray-300 dark:bg-gray-600 rounded-lg animate-pulse"></div>
                <div class="h-6 w-24 bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse"></div>
              </div>
              <div class="flex flex-col items-end">
                <div class="h-4 w-16 bg-gray-300 dark:bg-gray-600 rounded animate-pulse mb-2"></div>
                <div class="flex items-center space-x-2">
                  <div class="w-16 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse"></div>
                  <div class="h-5 w-8 bg-gray-300 dark:bg-gray-600 rounded animate-pulse"></div>
                </div>
              </div>
            </div>
      
            <div class="flex items-center justify-between mt-1">
              <div class="h-4 w-24 bg-gray-300 dark:bg-gray-600 rounded animate-pulse"></div>
              <div class="h-7 w-28 bg-gray-300 dark:bg-gray-600 rounded animate-pulse"></div>
            </div>
          </div>
        </div>
      
        <!-- Contenido Principal skeleton -->
        <div class="p-5 space-y-4">
          <!-- Grid de métricas con diseño moderno -->
          <div class="grid grid-cols-2 gap-4">
            <!-- Interés skeleton -->
            <div class="flex flex-col p-4 bg-gray-50 dark:bg-gray-800/50 rounded-xl border border-gray-100 dark:border-gray-700/50">
              <div class="flex items-center gap-2 mb-1.5">
                <div class="p-1.5 bg-gray-200 dark:bg-gray-700 rounded-lg w-7 h-7 animate-pulse"></div>
                <div class="h-4 w-16 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
              </div>
              <div class="h-7 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            </div>
      
            <!-- Amortización skeleton -->
            <div class="flex flex-col p-4 bg-gray-50 dark:bg-gray-800/50 rounded-xl border border-gray-100 dark:border-gray-700/50">
              <div class="flex items-center gap-2 mb-1.5">
                <div class="p-1.5 bg-gray-200 dark:bg-gray-700 rounded-lg w-7 h-7 animate-pulse"></div>
                <div class="h-4 w-20 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
              </div>
              <div class="h-7 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            </div>
          </div>
      
          <!-- Saldo y progreso skeleton -->
          <div class="mt-3 pt-3 border-t dark:border-gray-700/30">
            <div class="flex flex-col space-y-3">
              <div class="flex items-center justify-between text-sm">
                <div class="h-4 w-32 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                <div class="h-5 w-28 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
              </div>
      
              <!-- Barra de progreso skeleton -->
              <div class="relative">
                <div class="h-2.5 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                  <div class="h-full w-1/3 bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse"></div>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Status badge skeleton -->
          <div class="pt-3 mt-3 border-t dark:border-gray-700/30">
            <div class="inline-flex items-center px-3 py-1.5 rounded-lg border h-8 w-24 bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
          </div>
        </div>
      </div>
    }
  </div>
