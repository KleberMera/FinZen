<!-- Componente Principal -->
@if (nameDebts.isLoading()) {
    <app-skeleton-debts></app-skeleton-debts>
  } @else {
    <div class="mb-8 mx-auto p-4 sm:p-6 dark:bg-gray-900 border dark:border-gray-800 text-white rounded-lg shadow-lg ">
      <h2 class="text-xl sm:text-2xl font-bold mb-6 text-blue-400 border-b border-gray-700 pb-3">
        <span class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 dark:text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
              </svg>
          Nombre de la Deuda
        </span>
      </h2>
      
      <div class="relative">
        <select 
          id="debt-selector" 
          [ngModel]="selectedDebtId()" 
          (ngModelChange)="selectedDebtId.set($event)"
          class="block w-full p-2.5 pl-10 text-sm rounded-lg border focus:ring-2 focus:outline-none transition-colors duration-200
                 bg-gray-50 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 
                 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          @if (nameDebts.value()?.data!.length === 0) {
            <option value="" disabled selected>No hay deudas disponibles</option>
          } @else {
            <option value="" disabled selected>Selecciona una deuda</option>
            @for (item of nameDebts.value()?.data; track item.id) {
              <option [value]="item.id">{{item.name}}</option>
            }
          }
        </select>
        
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
      
      @if (nameDebts.value()?.data!.length === 0) {
        <p class="mt-2 text-sm text-blue-600 dark:text-blue-400">
          No hay deudas registradas. Â¿Deseas <a href="#" class="font-medium underline hover:text-blue-800 dark:hover:text-blue-300">crear una nueva</a>?
        </p>
      }
    </div>
  }
