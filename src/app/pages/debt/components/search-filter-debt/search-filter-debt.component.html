

@if (nameDebts.isLoading()) {
    <app-skeleton-debts></app-skeleton-debts>
} @else {
    <div class="mb-8">
        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de la Deuda</label>
        <select id="type" [ngModel]="selectedDebtId()" (ngModelChange)="selectedDebtId.set($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
           @for (item of nameDebts.value()?.data; track $index) {
            <option [value]="item.id">{{item.name}}</option>
           }
        </select>
    </div>
}
