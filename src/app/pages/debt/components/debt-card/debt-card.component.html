<div class="bg-white border border-gray-200 rounded-xl shadow-sm transition-all duration-300 hover:shadow-lg dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-start mb-4">
        <h5 class="text-xl font-bold text-gray-900 dark:text-white line-clamp-1">
          {{ debt().name }}
        </h5>
        <span [class]="getStatusClasses()">
          {{ debt().status }}
        </span>
      </div>

      <div class="space-y-3">
        <div class="flex justify-between items-center text-sm text-gray-700 dark:text-gray-300">
          <span class="font-medium">Monto</span>
          <span class="font-semibold text-lg">${{ debt().amount }}</span>
        </div>

        <div class="flex justify-between items-center text-sm text-gray-700 dark:text-gray-300">
          <span class="font-medium">Duración</span>
          <span>{{ debt().duration_months }} meses</span>
        </div>

        <div class="flex justify-between items-center text-sm text-gray-700 dark:text-gray-300">
          <span class="font-medium">Interés</span>
          <span>{{ debt().interest_rate }}%</span>
        </div>

        <div class="pt-2 border-t border-gray-200 dark:border-gray-700">
          <div class="flex justify-between items-center text-sm text-gray-700 dark:text-gray-300">
            <span class="font-medium">Inicio</span>
            <span>{{ debt().start_date | date:'dd/MM/yyyy' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
