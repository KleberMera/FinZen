<!-- Loading State -->
@if (debts.isLoading()) {
<app-skeleton-debts></app-skeleton-debts>

} @else {
<filters-debt
  [debts]="debts.value()?.data ?? []"
  (filterChange)="onFilterChange($event)"
></filters-debt>

@if (selectedDebt()) {

<app-table-amortization [filters]="filteredDebts()"></app-table-amortization>

} }
