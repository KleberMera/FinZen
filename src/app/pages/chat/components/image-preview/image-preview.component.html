<!-- src/app/chat/components/image-preview/image-preview.component.html -->
@if (selectedImage()) {
  <div class="bg-gray-50 dark:bg-gray-700/80 p-3 md:p-4 border-t border-gray-200 dark:border-gray-700 backdrop-blur-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="relative w-16 h-16 rounded-md overflow-hidden bg-gray-200 dark:bg-gray-600 shadow-sm">
          <img [src]="selectedImageUrl()" alt="Vista previa" class="object-cover w-full h-full" />
          <div class="absolute inset-0 border border-white/10 rounded-md"></div>
        </div>
        <div class="flex flex-col">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-200 truncate max-w-[180px] md:max-w-[240px]">
            {{selectedImage()?.name}}
          </span>
          <span class="text-xs text-gray-500 dark:text-gray-400">
            {{ formatFileSize(selectedImage()?.size) }}
          </span>
        </div>
      </div>
      <button 
        type="button" 
        class="p-2 rounded-full bg-gray-200/70 dark:bg-gray-600/70 text-gray-600 dark:text-gray-300 hover:bg-red-100 hover:text-red-600 dark:hover:bg-red-900/30 dark:hover:text-red-400 transition-colors duration-200" 
        (click)="removeSelectedImage()"
        aria-label="Eliminar imagen"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
}
