<!-- src/app/chat/components/message-item/message-item.component.html -->
@if (message().type === 'bot') {
    <div class="flex items-start space-x-2 animate-fade-in">
      <div class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-800 flex items-center justify-center flex-shrink-0">
        <span class="text-blue-600 dark:text-blue-300">ğŸ¤–</span>
      </div>
      <div class="bg-blue-50 dark:bg-blue-900/30 rounded-lg p-3 max-w-[85%] shadow-sm">
        <p class="text-sm text-gray-700 dark:text-gray-200">{{message().text}}</p>
        <span class="text-xs text-gray-500 dark:text-gray-400 mt-1 block">{{message().time}}</span>
      </div>
    </div>
  } @else {
    <div class="flex items-start justify-end space-x-2 animate-fade-in">
      <div class="bg-indigo-50 dark:bg-indigo-900/30 rounded-lg p-3 max-w-[85%] shadow-sm">
        <p class="text-sm text-gray-700 dark:text-gray-200">{{message().text}}</p>
        
        <!-- Mostrar la imagen si el mensaje es de tipo imagen -->
        @if (message().imageUrl) {
          <div class="mt-2 rounded-lg overflow-hidden">
            <img [src]="message().imageUrl" alt="Imagen enviada" class="max-w-full max-h-48 object-contain">
          </div>
        }
        
        <span class="text-xs text-gray-500 dark:text-gray-400 mt-1 block text-right">{{message().time}}</span>
      </div>
      <div class="w-8 h-8 rounded-full bg-indigo-100 dark:bg-indigo-800 flex items-center justify-center flex-shrink-0">
        <span class="text-indigo-600 dark:text-indigo-300">ğŸ‘¤</span>
      </div>
    </div>
  }
