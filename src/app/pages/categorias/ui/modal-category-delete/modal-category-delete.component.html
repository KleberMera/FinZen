<!-- Modal de confirmación de eliminación -->
<div id="delete-modal" tabindex="-1" [class]="showModal() ? 'flex' : 'hidden'"
    class="fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="relative p-4 w-full max-w-md">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 border-b dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Confirmar eliminación
                </h3>
                <button type="button" (click)="close()"
                    class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <span class="pi pi-times"></span>
                </button>
            </div>
            <!-- Contenido -->
            <div class="p-6 text-center">
                <span class="pi pi-exclamation-triangle text-5xl text-yellow-400 mb-4"></span>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                    ¿Estás seguro de que deseas eliminar esta categoría?
                </h3>
                <!-- Botones -->
                <div class="flex justify-center gap-3">
                    <button (click)="confirmDelete($event)"
                        class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center gap-2 px-5 py-2.5 text-center dark:focus:ring-red-800">
                        <span class="pi pi-trash"></span>
                        Sí, eliminar
                    </button>
                    <button (click)="close()"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
