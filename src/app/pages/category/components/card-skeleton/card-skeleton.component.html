<div class="animate-pulse">
    <!-- Skeleton del Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8 mt-4">
      <!-- Lado izquierdo del header -->
      <div class="flex items-center gap-4 mb-4 sm:mb-0">
        <!-- Skeleton del ícono -->
        <div class="h-14 w-14 rounded-xl bg-gray-200 dark:bg-gray-700"></div>
        <!-- Skeleton del título y subtítulo -->
        <div class="space-y-2">
          <div class="h-8 w-48 rounded-lg bg-gray-200 dark:bg-gray-700"></div>
          <div class="h-4 w-32 rounded-lg bg-gray-200 dark:bg-gray-700"></div>
        </div>
      </div>
      <!-- Skeleton del contador -->
      <div class="h-12 w-32 rounded-xl bg-gray-200 dark:bg-gray-700"></div>
    </div>
  
    <!-- Grid de Skeletons para las cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Repetimos 6 skeleton cards -->
      @for (item of [1,2,3,4,5,6]; track item) {
        <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
          <!-- Barra superior del skeleton -->
          <div class="h-2 bg-gray-200 dark:bg-gray-700"></div>
          
          <div class="p-6">
            <!-- Contenedor superior -->
            <div class="flex items-start gap-4 mb-6">
              <!-- Skeleton del ícono -->
              <div class="h-14 w-14 rounded-xl bg-gray-200 dark:bg-gray-700 flex-shrink-0"></div>
              <!-- Skeleton del título -->
              <div class="flex-1 space-y-3">
                <div class="h-6 w-3/4 rounded-lg bg-gray-200 dark:bg-gray-700"></div>
                <div class="h-8 w-1/2 rounded-full bg-gray-200 dark:bg-gray-700"></div>
              </div>
            </div>
            
            <!-- Skeleton de acciones -->
            <div class="flex justify-end">
              <div class="h-10 w-10 rounded-lg bg-gray-200 dark:bg-gray-700"></div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
