<form [formGroup]="form()" (submit)="saveTransaccion( $event)" class="p-4 space-y-6">
  <!-- Grid superior -->
  <div class="grid md:grid-cols-2 md:gap-6">
    <!-- Categoría -->
    <div class="relative">
      <label for="category_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Categoría 
      </label>
      <div class="relative">
        <select id="category_id" formControlName="category_id"
          [class]="'bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 pr-8 appearance-none dark:bg-gray-700 dark:text-white focus:ring-2 transition-all ' +
          (form().get('category_id')?.touched && form().get('category_id')?.invalid ? 
           'border-red-500 focus:ring-red-200 dark:focus:ring-red-800' :
           'border-gray-300 focus:ring-blue-200 dark:focus:ring-blue-800')"
        >
          <option value="" disabled>Selecciona una categoría</option>
          @for (categoria of categories()?.data; track categoria.id) {
            <option [value]="categoria.id" class="py-2">
              {{ categoria.name }}
            </option>
          }
        </select>
        <span class="pi pi-chevron-down absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></span>
      </div>
      @if (isFieldInvalid('category_id')) {
        <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            {{ getErrorMessage('category_id') }}
        </p>
    }
    </div>

    <!-- Nombre -->
    <div class="relative">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Nombre 
      </label>
      <input type="text" id="name" formControlName="name"
        [class]="'bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white focus:ring-2 transition-all ' +
        (form().get('name')?.touched && form().get('name')?.invalid ? 
         'border-red-500 focus:ring-red-200 dark:focus:ring-red-800' :
         'border-gray-300 focus:ring-blue-200 dark:focus:ring-blue-800')"
        placeholder="Ej: Compra supermercado" />
        @if (isFieldInvalid('name')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
              {{ getErrorMessage('name') }}
          </p>
      }
    </div>
  </div>

  <!-- Grid medio -->
  <div class="grid md:grid-cols-2 md:gap-6">
    <!-- Monto -->
    <div class="relative">
      <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Monto 
      </label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
        <input type="number" id="amount" formControlName="amount"
          [class]="'pl-8 bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white focus:ring-2 transition-all ' +
          (form().get('amount')?.touched && form().get('amount')?.invalid ? 
           'border-red-500 focus:ring-red-200 dark:focus:ring-red-800' :
           'border-gray-300 focus:ring-blue-200 dark:focus:ring-blue-800')"
          placeholder="0.00" step="0.01" min="0" />
      </div>
      @if (isFieldInvalid('amount')) {
        <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            {{ getErrorMessage('amount') }}
        </p>
    }
    </div>

    <!-- Fecha -->
    <div class="relative">
      <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Fecha 
      </label>
      <div class="relative">
        <input type="date" id="date" formControlName="date"
          [class]="'bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:text-white focus:ring-2 transition-all ' +
          (form().get('date')?.touched && form().get('date')?.invalid ? 
           'border-red-500 focus:ring-red-200 dark:focus:ring-red-800' :
           'border-gray-300 focus:ring-blue-200 dark:focus:ring-blue-800')" />
        <span class="pi pi-calendar absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></span>
      </div>
      @if (isFieldInvalid('date')) {
        <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            {{ getErrorMessage('date') }}
        </p>
    }
      
    </div>
  </div>

  <!-- Descripción -->
  <div class="relative">
    <label for="description" class="mb-2 text-sm font-medium text-gray-900 dark:text-white flex items-center gap-2">
      Descripción
      <span class="text-xs text-gray-500 dark:text-gray-400">(Opcional)</span>
    </label>
    <textarea id="description" formControlName="description" rows="3"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition-all"
      placeholder="Añade detalles adicionales de la transacción..."></textarea>
  </div>

  <!-- Botones -->
  <div class="flex items-center justify-end gap-4 pt-4">
    <button type="button" 
            (click)="form().reset()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-2 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 transition-all">
      Limpiar
    </button>
    
    <button type="submit" 
            [disabled]="form().invalid || isSubmitting()"
            class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 disabled:opacity-60 disabled:cursor-not-allowed transition-all">
      @if (isSubmitting()) {
        <span class="pi pi-spin pi-spinner"></span>
        Guardando...
      } @else {
        <span class="pi pi-save"></span>
        Guardar Transacción
      }
    </button>
  </div>
</form>
