<!-- Sección de Gráficos Avanzados -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
    <!-- Gráfico de Historial de Balance -->
    <div class="group relative h-full transform transition-transform duration-300 hover:scale-[1.02]">
      <div class="absolute -inset-0.5 bg-gradient-to-r from-cyan-600/20 to-sky-600/20 rounded-2xl opacity-20 group-hover:opacity-40 transition duration-300 blur-sm"></div>
      <div class="relative h-full bg-white dark:bg-gray-800/90 backdrop-blur-xl rounded-xl p-6 border border-gray-100/80 dark:border-gray-700/80 shadow-md hover:shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-3">
            <div class="p-2 bg-cyan-50 dark:bg-cyan-900/30 rounded-lg group-hover:bg-cyan-100 dark:group-hover:bg-cyan-800/40 transition-colors duration-300">
              <svg class="w-5 h-5 text-cyan-600/90 dark:text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
            </div>
            <h3 class="text-base font-medium text-gray-700 dark:text-gray-200">Historial Balance</h3>
          </div>
          <span class="text-xs font-medium px-2.5 py-1.5 rounded-full bg-cyan-50 dark:bg-cyan-900/30 text-cyan-600 dark:text-cyan-400">
            6 meses
          </span>
        </div>
        <div class="relative h-48">
          <svg viewBox="0 0 300 150" class="w-full h-full">
            <!-- Línea de grid -->
            <path d="M20 20V130H280" stroke="currentColor" class="text-gray-200 dark:text-gray-700" fill="none" stroke-dasharray="4"/>
            <path d="M20 75H280" stroke="currentColor" class="text-gray-200 dark:text-gray-700" fill="none" stroke-dasharray="4"/>
            <path d="M20 130H280" stroke="currentColor" class="text-gray-200 dark:text-gray-700" fill="none" stroke-dasharray="4"/>
            
            <!-- Línea del gráfico -->
            <path d="M20 130 L60 80 L100 110 L140 50 L180 90 L220 70 L260 120" 
                  stroke="url(#lineGradient)" 
                  stroke-width="2" 
                  fill="none" 
                  stroke-linecap="round"
                  class="group-hover:stroke-[3px] transition-all duration-300"/>
            
            <!-- Puntos del gráfico -->
            <circle cx="20" cy="130" r="3" class="fill-cyan-600"/>
            <circle cx="60" cy="80" r="3" class="fill-cyan-600 group-hover:r-4 transition-all"/>
            <circle cx="100" cy="110" r="3" class="fill-cyan-600 group-hover:r-4 transition-all"/>
            <circle cx="140" cy="50" r="3" class="fill-cyan-600 group-hover:r-4 transition-all"/>
            <circle cx="180" cy="90" r="3" class="fill-cyan-600 group-hover:r-4 transition-all"/>
            <circle cx="220" cy="70" r="3" class="fill-cyan-600 group-hover:r-4 transition-all"/>
            <circle cx="260" cy="120" r="3" class="fill-cyan-600"/>
            
            <!-- Ejes -->
            <text x="10" y="20" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">$5k</text>
            <text x="10" y="75" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">$2.5k</text>
            <text x="10" y="130" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">$0</text>
            
            <!-- Labels meses -->
            <text x="20" y="145" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">Ene</text>
            <text x="100" y="145" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">Mar</text>
            <text x="180" y="145" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">May</text>
            <text x="260" y="145" class="text-[8px] fill-current text-gray-500 dark:text-gray-400">Jul</text>
  
            <!-- Gradiente para la línea -->
            <defs>
              <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" class="stop-color-cyan-600"/>
                <stop offset="100%" class="stop-color-indigo-600"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
    </div>
  

  
    <div class="group relative h-full transform transition-transform duration-300 hover:scale-[1.02]">
      <div class="absolute -inset-0.5 bg-gradient-to-r from-emerald-600/20 to-teal-600/20 rounded-2xl opacity-20 group-hover:opacity-40 transition duration-300 blur-sm"></div>
      <div class="relative h-full bg-white dark:bg-gray-800/90 backdrop-blur-xl rounded-xl p-6 border border-gray-100/80 dark:border-gray-700/80 shadow-md hover:shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-3">
            <div class="p-2 bg-emerald-50 dark:bg-emerald-900/30 rounded-lg group-hover:bg-emerald-100 dark:group-hover:bg-emerald-800/40 transition-colors duration-300">
              <svg class="w-5 h-5 text-emerald-600/90 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
              </svg>
            </div>
            <h3 class="text-base font-medium text-gray-700 dark:text-gray-200">Movimientos</h3>
          </div>
          <span class="text-xs font-medium px-2.5 py-1.5 rounded-full bg-emerald-50 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400">
             Semanal
          </span>
        </div>
        
        <div class="relative h-48">
          @if (grafics.isLoading()) {
            <div class="flex items-center justify-center h-full">
              <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-emerald-500"></div>
            </div>
          } @else {
            <apx-chart
            [series]="chartOptions.series!"
            [chart]="chartOptions.chart!"
            [xaxis]="chartOptions.xaxis!"
            [yaxis]="chartOptions.yaxis!"
            [dataLabels]="chartOptions.dataLabels!"
            [stroke]="chartOptions.stroke!"
            [tooltip]="chartOptions.tooltip!"
            [plotOptions]="chartOptions.plotOptions!"
            [grid]="chartOptions.grid!"
            [fill]="chartOptions.fill!"
            [legend]="chartOptions.legend!"
            [colors]="chartOptions.colors!"
          ></apx-chart>
            }
       
        </div>
        
        <div class="mt-4 flex justify-between px-2">
          <div class="text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">Total Ingresos</p>
            <p class="text-sm font-medium text-emerald-600 dark:text-emerald-400">
              ${{totalIngresos()}}
            </p>
          </div>
          <div class="text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">Total Gastos</p>
            <p class="text-sm font-medium text-rose-600 dark:text-rose-400">
              ${{totalGastos()}}
            </p>
          </div>
          <div class="text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">Balance</p>
            <p class="text-sm font-medium" [ngClass]="{'text-emerald-600 dark:text-emerald-400': totalIngresos() >= totalGastos(), 'text-rose-600 dark:text-rose-400': totalIngresos() < totalGastos()}">
              ${{totalIngresos() - totalGastos()}}
            </p>
          </div>
        </div>
      </div>
    </div>
