<div class="p-4 space-y-4">
    <!-- Card Individual -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
      <!-- Encabezado con gradiente -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-4 py-3">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <span class="text-white text-lg font-bold">Mes 1</span>
            <span class="bg-blue-400/30 text-white text-xs px-2 py-1 rounded-full">
              15/01/2024
            </span>
          </div>
          <div class="flex items-center">
            <span class="text-xs text-blue-100">Cuota mensual</span>
            <span class="ml-2 text-white font-bold">$1,250.00</span>
          </div>
        </div>
      </div>
  
      <!-- Contenido Principal -->
      <div class="p-4">
        <!-- Grid de Información -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Interés -->
          <div class="bg-gray-50 dark:bg-gray-700/50 p-3 rounded-lg">
            <div class="text-sm text-gray-500 dark:text-gray-400">Interés</div>
            <div class="text-gray-900 dark:text-white font-semibold mt-1">
              $350.00
            </div>
          </div>
  
          <!-- Amortización -->
          <div class="bg-gray-50 dark:bg-gray-700/50 p-3 rounded-lg">
            <div class="text-sm text-gray-500 dark:text-gray-400">Amortización</div>
            <div class="text-gray-900 dark:text-white font-semibold mt-1">
              $900.00
            </div>
          </div>
        </div>
  
        <!-- Saldo Pendiente -->
        <div class="mt-4 border-t dark:border-gray-700 pt-4">
          <div class="flex justify-between items-center">
            <div>
              <span class="text-sm text-gray-500 dark:text-gray-400">
                Saldo Pendiente
              </span>
              <div class="text-lg font-bold text-blue-600 dark:text-blue-400 mt-1">
                $48,750.00
              </div>
            </div>
            <!-- Indicador de Progreso -->
            <div class="w-20 h-20 relative">
              <svg class="w-20 h-20 transform -rotate-90">
                <circle
                  class="text-gray-200 dark:text-gray-700"
                  stroke-width="5"
                  stroke="currentColor"
                  fill="transparent"
                  r="35"
                  cx="40"
                  cy="40"
                />
                <circle
                  class="text-blue-500 dark:text-blue-400"
                  stroke-width="5"
                  stroke="currentColor"
                  fill="transparent"
                  r="35"
                  cx="40"
                  cy="40"
                  stroke-dasharray="219.9"
                  stroke-dashoffset="165"
                />
              </svg>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-sm font-medium text-gray-600 dark:text-gray-300">
                25%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
    <div>
      <span class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg">
        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><!-- ... --></svg>
      </span>
    </div>
    <h3 class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight">Writes Upside-Down</h3>
    <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
      The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer space.
    </p>


  </div>

<div class="p-4 space-y-4">
  <button (click)="enableNotify()">Activiar notificaiones</button>
  <button (click)="getToken()">Obtener token</button>
  <button (click)="unsubscribe()">Desuscribir</button>
</div>
