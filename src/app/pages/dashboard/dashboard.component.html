
<app-dashboard-header></app-dashboard-header>

<!-- Sección de Deudas y Amortizaciones -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-8">
  <!-- Resumen de Deudas -->
  <app-card-debt-summary></app-card-debt-summary>

  <!-- Distribución de Categorías -->
  <app-card-categories-distribution></app-card-categories-distribution>
</div>

<!-- Timeline de Transacciones -->
<div class="group relative mb-8">
  <div class="absolute -inset-0.5 bg-gradient-to-r from-green-600/20 to-teal-600/20 rounded-2xl opacity-20 group-hover:opacity-30 transition duration-300 blur-sm"></div>
  <div class="relative bg-white dark:bg-gray-800/90 backdrop-blur-xl rounded-xl p-6 border border-gray-100/80 dark:border-gray-700/80 shadow-sm">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-green-50 dark:bg-green-900/30 rounded-lg">
          <svg class="w-5 h-5 text-green-600/90 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h3 class="text-base font-medium text-gray-700 dark:text-gray-200">Últimas Transacciones</h3>
      </div>
      <button class="text-sm text-green-600 dark:text-green-400 hover:underline">Ver todas</button>
    </div>
    <div class="space-y-4">
      <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg transition hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="flex items-center space-x-3">
          <div class="flex-shrink-0">
            <div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600/90 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"></path>
              </svg>
            </div>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-700 dark:text-gray-200">{{2}}</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">{{2}}</p>
          </div>
        </div>
        <span class="text-sm font-medium" [ngClass]="{'text-green-600 dark:text-green-400': 2 > 0, 'text-red-600 dark:text-red-400': 2 < 0}">
          {{2}}
        </span>
      </div>
    </div>
  </div>
</div>

<app-calendar></app-calendar>

<!-- Análisis de Preferencias -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-8">
  <!-- Configuración de Notificaciones -->
  
  <app-card-notification></app-card-notification>
  <!-- Metas Financieras -->
  <app-card-goals></app-card-goals>
</div>
