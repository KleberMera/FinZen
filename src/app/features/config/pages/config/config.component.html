<div class="mb-8 mx-auto p-4 sm:p-6 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl rounded-md shadow-2xl border border-gray-200/50 dark:border-gray-700/50 transition-all duration-500">
  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-6">
    <div class="space-y-2 w-full">
      <h2 class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-700 dark:from-blue-400 dark:via-indigo-400 dark:to-purple-300 bg-clip-text text-transparent flex items-center gap-3">
        <span class="p-2 bg-gradient-to-br from-blue-500 to-indigo-600 dark:from-blue-400 dark:to-indigo-500 rounded-lg shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
              clip-rule="evenodd" />
          </svg>
        </span>
        Configuraci贸n
      </h2>
      <div class="h-1 w-full bg-gradient-to-r from-blue-500 to-indigo-600 dark:from-blue-400 dark:to-indigo-500 rounded-full"></div>
      <p class="text-gray-600 dark:text-gray-400 font-medium">
        Personaliza y configura tu experiencia en la aplicaci贸n
      </p>
    </div>
  </div>

  <!-- Panel principal mejorado con sombras y efecto de elevaci贸n -->
  <div class="bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm rounded-lg border border-gray-200/50 dark:border-gray-700/50 shadow-md overflow-hidden transition-all">
    <!-- Tabs de navegaci贸n mejorados y responsivos -->
    <div class="flex flex-wrap border-b border-gray-200 dark:border-gray-700">
      @for (tab of tabs(); track tab.id) {
        <button 
          [routerLink]="tab.route" 
          routerLinkActive="text-blue-600 bg-blue-50 dark:text-blue-400 dark:bg-blue-900/20"
          [routerLinkActiveOptions]="{exact: true}"
          class="group relative px-3 sm:px-6 py-4 text-sm font-medium transition-all focus:outline-none overflow-hidden flex-1 sm:flex-none"
          [class.text-gray-500]="!(router.url.includes(tab.route))"
          [class.hover:text-gray-700]="!(router.url.includes(tab.route))"
          [class.dark:text-gray-400]="!(router.url.includes(tab.route))"
          [class.dark:hover:text-gray-300]="!(router.url.includes(tab.route))"
          [class.hover:bg-gray-50]="!(router.url.includes(tab.route))"
          [class.dark:hover:bg-gray-800]="!(router.url.includes(tab.route))"
          [attr.title]="tab.label"
        >
          <div class="flex flex-col sm:flex-row items-center justify-center sm:justify-start">
            <i [class]="tab.icon + ' text-lg sm:mr-2'"></i>
            <span class="text-xs sm:text-sm mt-1 sm:mt-0 truncate max-w-full">{{ tab.label }}</span>
          </div>
          @if (router.url.includes(tab.route)) {
            <span class="absolute bottom-0 inset-x-0 h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></span>
          }
        </button>
      }
    </div>

    <!-- Contenido de los Tabs con padding adaptable -->
    <div class="p-4 sm:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
