<div class="mb-8 mx-auto text-white">
  <!-- Cabecera de Tabs -->
  <h2 class="text-xl sm:text-2xl font-bold mb-6 text-blue-400 border-b border-gray-700 pb-3">
    <span class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
          clip-rule="evenodd" />
      </svg>
      Configuración
    </span>
  </h2>

  <!-- Panel de contenido principal con tabs mejorados -->
  <div class="bg-gray-800 rounded-xl shadow-md overflow-hidden transition-all mb-8">
    <!-- Tabs de navegación mejorados -->
    <div class="flex border-b border-gray-700">
      @for (tab of tabs(); track tab.id) {
        <button 
          [routerLink]="tab.route" 
          routerLinkActive="text-blue-400"
          [routerLinkActiveOptions]="{exact: true}"
          class="relative px-6 py-4 text-sm font-medium transition-all focus:outline-none overflow-hidden"
          [class.text-gray-400]="!(router.url.includes(tab.route))"
          [class.hover:text-gray-300]="!(router.url.includes(tab.route))"
        >
          <div class="flex items-center">
            <i [class]="tab.icon + ' mr-2'"></i>
            {{ tab.label }}
          </div>
          @if (router.url.includes(tab.route)) {
            <span class="absolute bottom-0 inset-x-0 h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></span>
          }
        </button>
      }
    </div>

    <!-- Contenido de los Tabs -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
