<div class="mb-8 mx-auto text-white">
  <!-- Cabecera mejorada -->
  <h2 class="text-xl sm:text-2xl font-bold mb-6 text-blue-400 border-b border-gray-700 pb-3">
    <span class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
          clip-rule="evenodd" />
      </svg>
      Configuración
    </span>
  </h2>

  <!-- Panel principal mejorado con sombras y efecto de elevación -->
  <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all  border border-gray-700 hover:shadow-xl">
    <!-- Tabs de navegación mejorados y responsivos -->
    <div class="flex flex-wrap border-b border-gray-700">
      @for (tab of tabs(); track tab.id) {
        <button 
          [routerLink]="tab.route" 
          routerLinkActive="text-blue-400 bg-gray-750"
          [routerLinkActiveOptions]="{exact: true}"
          class="group relative px-3 sm:px-6 py-4 text-sm font-medium transition-all focus:outline-none overflow-hidden flex-1 sm:flex-none"
          [class.text-gray-400]="!(router.url.includes(tab.route))"
          [class.hover:text-gray-300]="!(router.url.includes(tab.route))"
          [class.hover:bg-gray-750]="!(router.url.includes(tab.route))"
          [attr.title]="tab.label"
        >
          <div class="flex flex-col sm:flex-row items-center justify-center sm:justify-start">
            <i [class]="tab.icon + ' text-lg sm:mr-2'"></i>
            <span class="text-xs sm:text-sm mt-1 sm:mt-0 truncate max-w-full">{{ tab.label }}</span>
          </div>
          @if (router.url.includes(tab.route)) {
            <span class="absolute bottom-0 inset-x-0 h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></span>
          }
        </button>
      }
    </div>

    <!-- Contenido de los Tabs con padding adaptable -->
    <div class="p-4 sm:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
