<div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8 mt-4">
  <div class="flex items-center gap-4 mb-4 sm:mb-0">
    <!-- Icono de categorías con gradiente y contador para mobile -->
    <div class="relative">
      <div class="h-14 w-14 flex items-center justify-center rounded-xl bg-gradient-to-br from-blue-100 to-blue-50 dark:from-blue-900/30 dark:to-blue-800/30 shadow-sm">
        <span class="pi pi-folder text-2xl text-blue-600 dark:text-blue-400"></span>
      </div>
      <!-- Contador solo en mobile (visible en pantallas pequeñas) -->
      <span class="absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 bg-blue-600 text-white text-xs font-semibold w-6 h-6 rounded-full flex items-center justify-center sm:hidden">
        {{ category()?.length ?? 0 }}
      </span>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
        Categorías
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
        Gestiona tus categorías personalizadas
      </p>
    </div>
  </div>

  <!-- Contador de categorías mejorado (visible solo en pantallas medianas en adelante) -->
  <div class="hidden sm:flex items-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-blue-50 to-cyan-50 dark:from-blue-900/20 dark:to-blue-800/20 shadow-sm">
    <span class="pi pi-list text-blue-600 dark:text-blue-400"></span>
    <span class="text-blue-600 dark:text-blue-400 font-semibold">
      {{ category()?.length ?? 0 }}
    </span>
  </div>
</div>
