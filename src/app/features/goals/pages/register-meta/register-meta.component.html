<div class="mb-8 mx-auto p-4 sm:p-6 bg-gray-800 text-white rounded-lg shadow-lg">
    <h2 class="text-xl sm:text-2xl font-bold mb-6 text-emerald-400 border-b border-gray-700 pb-3">
      <span class="flex items-center gap-2">
        <i class="pi pi-flag text-lg"></i>
        Nueva Meta
      </span>
    </h2>
  
    <form [formGroup]="form()" (submit)="saveMeta($event)" class="space-y-6">
      <!-- Nombre -->
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-300">
          Nombre
        </label>
        <div class="relative">
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="w-full p-2.5 pl-10 rounded-lg bg-gray-700 border border-gray-600 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400 outline-none transition-all duration-200"
            placeholder="Ej: Comprar una laptop" 
          />
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
        </div>
        @if (isFieldInvalid('name')) {
          <p class="mt-1 text-sm text-red-500">
            {{ getErrorMessage('name') }}
          </p>
        }
      </div>
  
      <!-- Grid medio -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Monto objetivo -->
        <div class="relative">
          <label for="target_amount" class="block mb-2 text-sm font-medium text-gray-300">
            Monto a Ahorrar
          </label>
          <div class="relative">
            <input 
              type="number" 
              id="target_amount" 
              formControlName="target_amount"
              class="w-full p-3 pl-10 rounded-lg bg-gray-700 border border-gray-600 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400 outline-none transition-all duration-200"
              placeholder="0.00" 
              step="0.01" 
              min="0" 
            />
            <span class="absolute left-3 top-3.5 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
              </svg>
            </span>
          </div>
          @if (isFieldInvalid('target_amount')) {
            <p class="mt-1 text-sm text-red-500">
              {{ getErrorMessage('target_amount') }}
            </p>
          }
        </div>
  
        <!-- Fecha objetivo -->
        <div class="relative">
          <label for="deadline" class="block mb-2 text-sm font-medium text-gray-300">
            Fecha Objetivo
          </label>
          <div class="relative">
            <input 
              type="date" 
              id="deadline" 
              formControlName="deadline"
              class="w-full p-3 pl-10 rounded-lg bg-gray-700 border border-gray-600 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400 outline-none transition-all duration-200" 
            />
            <span class="absolute left-3 top-3.5 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
            </span>
          </div>
          @if (isFieldInvalid('deadline')) {
            <p class="mt-1 text-sm text-red-500">
              {{ getErrorMessage('deadline') }}
            </p>
          }
        </div>
      </div>

      <!-- Descripción -->
      <div class="relative">
        <label for="description" class="mb-2 text-sm font-medium text-gray-300 flex items-center gap-2">
          Descripción
          <span class="text-xs text-gray-500">(Opcional)</span>
        </label>
        <div class="relative">
          <textarea 
            id="description" 
            formControlName="description" 
            rows="3"
            class="w-full p-3 pl-10 rounded-lg bg-gray-700 border border-gray-600 focus:border-emerald-400 focus:ring-2 focus:ring-emerald-400 outline-none transition-all duration-200"
            placeholder="Agrega detalles sobre tu meta...">
          </textarea>
          <span class="absolute left-3 top-3.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
            </svg>
          </span>
        </div>
      </div>
  
 
  
      <!-- Botones -->
      <div class="flex items-center justify-end gap-4">
        <button type="button" (click)="formReset()"
          class="px-4 py-2.5 text-sm font-medium text-gray-300 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-650 focus:ring-4 focus:ring-gray-600 transition-all duration-200 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          Limpiar
        </button>
  
        <button type="submit" [disabled]="form().invalid || isSubmitting()"
          class="px-4 py-2.5 text-sm font-medium text-white bg-emerald-600 rounded-lg hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-300 disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-200 flex items-center gap-2">
          @if (isSubmitting()) {
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Guardando...
          } @else {
    
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Guardar Transacción
          }
        </button>
      </div>
  
    </form>
  </div>
