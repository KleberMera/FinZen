

@if (isOpen()) {
    <div class="fixed inset-0 z-50" [@slideAnimation]>
        <div class="absolute inset-0 bg-black/40 dark:bg-black/60 backdrop-blur-sm" (click)="close()"></div>
        <app-sidebar-deb-details
            [debtId]="debtId()"
            [amortization]="amortization()"
            (closeUserSidebar)="close()"
            (updateSuccess)="onUpdateSuccess()"
        ></app-sidebar-deb-details>
    </div>
}
