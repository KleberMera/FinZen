<!-- sidebar-selected-debts.component.html -->
<div class="fixed inset-0 z-50">
    <!-- Fondo oscuro con blur -->
    <div class="absolute inset-0 bg-black/30 dark:bg-black/50 backdrop-blur-sm transition-opacity" (click)="close()">
    </div>

    <!-- Drawer -->
    <div
        class="absolute right-0 top-0 h-full w-full max-w-xs sm:max-w-sm bg-white dark:bg-gray-900 shadow-2xl transition-transform duration-300 ease-in-out transform translate-x-0 overflow-y-auto">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-gray-900 z-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Seleccionar tus deudas</h2>
                </div>
                <div class="flex items-center gap-2">
                    <!-- Botón de cerrar -->
                    <button (click)="close()"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        title="Cerrar">
                        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenido -->
        <div class="p-4">
            @if (salary.value()?.data; as salaryData) {
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200 mb-3">Sueldo actual</h3>
                    <div class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800">
                        <input 
                            type="checkbox" 
                            id="include-salary"
                            [checked]="includeSalary()"
                            (change)="toggleSalary()"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="include-salary" class="ms-3 flex-1">
                            <div class="text-sm font-medium text-gray-800 dark:text-gray-200">
                                Sueldo de {{ salaryData.month_name }}
                            </div>
                            <div class="text-lg font-bold text-green-600 dark:text-green-400">
                                ${{ salaryData.salary_amount }}
                            </div>
                        </label>
                    </div>
                </div>
            }

            @if (salary.value()?.data; as salaryData) {
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200">Tus deudas</h3>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="select-all"
                                [checked]="allDebtsSelected()"
                                (change)="toggleAllDebts()"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                            >
                            <label for="select-all" class="ms-2 text-sm font-medium text-gray-800 dark:text-gray-200">
                                Seleccionar todas
                            </label>
                        </div>
                    </div>

                    <div class="space-y-2">
                  @if (debts.isLoading()) {
                    <div class="flex items-center justify-center py-6">
                        <div class="flex flex-col items-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-400"></div>
                            <span class="mt-4 text-gray-300">Cargando datos...</span>
                        </div>
                    </div>

                  } @else {
                    @for (debt of debts.value()!.data; track debt.id) {
                        <div class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800">
                            <input 
                                type="checkbox" 
                                id="debt-{{ debt.id }}"
                                [checked]="isDebtSelected(debt.id!)"
                                (change)="toggleDebt(debt.id!)"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                            >
                            <label for="debt-{{ debt.id }}" class="ms-3 flex-1">
                                <div class="text-sm font-medium text-gray-800 dark:text-gray-200">
                                    {{ debt.name }}
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-lg font-bold text-red-600 dark:text-red-400">
                                        ${{ debt.amount }}
                                    </span>
                                    @if (debt.interest_rate) {
                                        <span class="text-xs text-gray-600 dark:text-gray-400 self-end">
                                            {{ debt.interest_rate }}% interés
                                        </span>
                                    }
                                </div>
                            </label>
                        </div>
                    }
                  }
                    </div>
                </div>
            }

            <div class="mt-6">
                <button (click)="applySelection()"
                    class="w-full px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 dark:from-blue-500 dark:to-blue-600 dark:hover:from-blue-600 dark:hover:to-blue-700 transition-all duration-300 shadow hover:shadow-lg">
                    Aplicar selección
                </button>
            </div>
        </div>
    </div>
</div>
