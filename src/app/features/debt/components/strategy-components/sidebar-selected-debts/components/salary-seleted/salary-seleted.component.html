    <!-- SecciÃ³n de Sueldo -->
    @if (salary.isLoading()) {
        <div class="animate-pulse grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <div class="h-5 w-24 bg-gray-600 rounded mb-2"></div>
                <div class="flex">
                    <div class="h-10 w-28 bg-gray-600 rounded-s-lg"></div>
                    <div class="h-10 flex-grow bg-gray-600 rounded-e-lg"></div>
                </div>
            </div>
        </div>
    } @else {
        @if (salary.value()?.data; as salaryData) {
            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200 mb-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Sueldo actual
                </h3>
                <div class="flex items-center p-4 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 shadow-sm transition-all duration-200 transform hover:scale-[1.01]">
                    <input 
                        type="checkbox" 
                        id="include-salary"
                        [checked]="includeSalary()"
                        (change)="toggleSalary()"
                        class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                    >
                    <label for="include-salary" class="ms-3 flex-1 cursor-pointer">
                        <div class="text-sm font-medium text-gray-800 dark:text-gray-200">
                            Sueldo de {{ salaryData.month_name }}
                        </div>
                        <div class="flex items-center">
                            <span class="text-lg font-bold text-green-600 dark:text-green-400">
                                ${{ salaryData.salary_amount }}
                            </span>
                            <span class="ml-2 px-2 py-0.5 bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300 text-xs rounded-full">
                                Ingreso mensual
                            </span>
                        </div>
                    </label>
                </div>
            </div>
        } @else {
            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200 mb-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Sueldo no disponible
                </h3>
                <p class="text-gray-500 dark:text-gray-400">No tienes un sueldo registrado.</p>
            </div>
    
        }
    
    }
