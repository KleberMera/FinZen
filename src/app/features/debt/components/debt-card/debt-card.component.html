<div
  class="bg-white border border-gray-200 rounded-2xl shadow-sm transition-all duration-300  dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
  <div class="p-6">
    <!-- Encabezado con título y estado -->
    <div class="flex justify-between items-start mb-6">
      <div class="space-y-1">
        <h5 class="text-xl font-bold text-gray-900 dark:text-white line-clamp-1">
          {{ debt().name }}
        </h5>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Iniciado el {{ debt().start_date | date:'dd/MM/yyyy' }}
        </p>
      </div>
      <span [class]="getStatusClasses()">
        {{ debt().status }}
      </span>
    </div>

    <!-- Monto Principal -->
    <div class="mb-6">
      <span class="text-3xl font-bold text-gray-900 dark:text-white">
        ${{ debt().amount }}
      </span>
      <span class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-400">
        total
      </span>
    </div>

    <!-- Detalles en Grid -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-4">
        <div class="text-sm text-gray-500 dark:text-gray-400 mb-1">
          Duración
        </div>
        <div class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
          {{ debt().duration_months }}
          <span class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-1">meses</span>
        </div>
      </div>

      <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-4">
        <div class="text-sm text-gray-500 dark:text-gray-400 mb-1">
          Tasa de Interés
        </div>
        <div class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
          {{ debt().interest_rate }}
          <span class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-1">%</span>
        </div>
      </div>
    </div>


  </div>
</div>
