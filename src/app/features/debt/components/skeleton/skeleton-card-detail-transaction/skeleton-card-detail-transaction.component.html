<!-- Header Section Skeleton -->
<div class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl rounded-md shadow-2xl border border-gray-200/50 dark:border-gray-700/50 p-3 sm:p-6 transition-all duration-500 mb-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
    <div class="flex items-center space-x-3">
      <div class="p-2 sm:p-3 bg-gray-200 dark:bg-gray-700 rounded-xl animate-pulse w-10 h-10"></div>
      <div>
        <div class="h-6 w-32 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse mb-2"></div>
        <div class="h-4 w-24 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse"></div>
      </div>
    </div>
    <div class="h-8 w-24 bg-gray-200 dark:bg-gray-700 rounded-full animate-pulse"></div>
  </div>

  <!-- Stats Grid Skeleton -->
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-6">
    @for (item of [1,2,3,4]; track item) {
      <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/30 dark:border-gray-700/30 rounded-md p-4 sm:p-6">
        <div class="flex items-center space-x-3 sm:space-x-4">
          <div class="p-2 sm:p-3 bg-gray-200 dark:bg-gray-700 rounded-xl animate-pulse w-8 h-8"></div>
          <div class="min-w-0 flex-1">
            <div class="h-4 w-20 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse mb-2"></div>
            <div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse"></div>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Estado de Cuotas Skeleton -->
  <div class="mt-4">
    <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/30 dark:border-gray-700/30 rounded-md p-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="p-2 w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
        <div>
          <div class="h-4 w-24 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse mb-2"></div>
          <div class="h-5 w-16 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse"></div>
        </div>
      </div>
      <div class="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-full animate-pulse"></div>
    </div>
  </div>

  <!-- Progreso y detalles Skeleton -->
  <div class="mt-6 space-y-4">
    <!-- Barra de progreso Skeleton -->
    <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/30 dark:border-gray-700/30 rounded-md p-4">
      <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
          <div class="h-4 w-28 bg-gray-200 dark:bg-gray-700 rounded-md animate-pulse"></div>
        </div>
        <div class="flex items-center gap-2">
          <div class="h-6 w-20 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
          <div class="h-6 w-16 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
        </div>
      </div>
      <div class="h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
        <div class="h-full bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse" style="width: 60%"></div>
      </div>
    </div>

    <!-- InformaciÃ³n adicional Skeleton -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
      @for (item of [1,2,3,4]; track item) {
        <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/30 dark:border-gray-700/30 rounded-md p-4">
          <div class="h-3 w-20 bg-gray-200 dark:bg-gray-700 rounded animate-pulse mb-2"></div>
          <div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
        </div>
      }
    </div>
  </div>
</div>
