<div class="flex flex-col h-[85vh] bg-white/80 dark:bg-gray-900/80 shadow-2xl rounded-xl overflow-hidden border border-gray-200/50 dark:border-gray-700/50 backdrop-blur-sm">
  <app-chat-header></app-chat-header>
  
  <div class="flex-1 overflow-y-auto bg-gradient-to-b from-gray-50/50 to-white/50 dark:from-gray-800/50 dark:to-gray-900/50 custom-scrollbar" #chatContainer>
    <div class="max-w-5xl mx-auto px-4">
      <app-chat-messages (scrollRequest)="scrollToBottom()"></app-chat-messages>
    </div>
  </div>
  
  <app-image-preview></app-image-preview>
  <app-message-input (messageSent)="scrollToBottom()"></app-message-input>
</div>
