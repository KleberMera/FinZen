<div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
    <h3 class="text-xl font-semibold text-white mb-4">Filtros de fecha</h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- Mes de inicio -->
      <div class="relative">
        <label for="startMonth" class="block mb-2 text-sm font-medium text-gray-300">Mes de inicio</label>
        <select id="startMonth" [(ngModel)]="startMonth" (change)="onFilterChange()" 
          class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring-2 focus:ring-blue-400 text-gray-400">
          <option value="" disabled>Seleccionar mes</option>
          <option value="01">Enero</option>
          <option value="02">Febrero</option>
          <option value="03">Marzo</option>
          <option value="04">Abril</option>
          <option value="05">Mayo</option>
          <option value="06">Junio</option>
          <option value="07">Julio</option>
          <option value="08">Agosto</option>
          <option value="09">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
  
      <!-- Año de inicio -->
      <div class="relative">
        <label for="startYear" class="block mb-2 text-sm font-medium text-gray-300">Año de inicio</label>
        <select id="startYear" [(ngModel)]="startYear" (change)="onFilterChange()" 
          class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring-2 focus:ring-blue-400 text-gray-400">
          <option value="">Seleccionar año</option>
          @for (year of years; track year) {
            <option [value]="year">{{ year }}</option>
          }
        </select>
      </div>
  
      <!-- Mes de fin -->
      <div class="relative">
        <label for="endMonth" class="block mb-2 text-sm font-medium text-gray-300">Mes de fin</label>
        <select id="endMonth" [(ngModel)]="endMonth" (change)="onFilterChange()" 
          class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring-2 focus:ring-blue-400 text-gray-400">
          <option value="">Seleccionar mes</option>
          <option value="01">Enero</option>
          <option value="02">Febrero</option>
          <option value="03">Marzo</option>
          <option value="04">Abril</option>
          <option value="05">Mayo</option>
          <option value="06">Junio</option>
          <option value="07">Julio</option>
          <option value="08">Agosto</option>
          <option value="09">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
  
      <!-- Año de fin -->
      <div class="relative">
        <label for="endYear" class="block mb-2 text-sm font-medium text-gray-300">Año de fin</label>
        <select id="endYear" [(ngModel)]="endYear" (change)="onFilterChange()" 
          class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring-2 focus:ring-blue-400 text-gray-400">
          <option value="">Seleccionar año</option>
          @for (year of years; track year) {
            <option [value]="year">{{ year }}</option>
          }
        </select>
      </div>
    </div>
  
    <!-- Botones de acción (opcional) -->
    <div class="flex justify-end mt-4">
 
      <button type="button" class="text-gray-300 bg-gray-700 hover:bg-gray-600 focus:ring-4 focus:ring-gray-600 font-medium rounded-lg text-sm px-5 py-2.5" (click)="clearFilters()">
        Limpiar
      </button>
    </div>
  </div>
