<form [formGroup]="userForm" (ngSubmit)="validateUser()" class="space-y-4 text-gray-400">
    <div class="relative">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Correo Electrónico
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
        <input
          type="email"
          formControlName="email"

          class="w-full p-3 pl-10 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-400 focus:ring-2 focus:ring-blue-400 outline-none transition-all duration-200"
          placeholder="Ingresa tu correo electrónico"
          [class.border-red-500]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        >
        @if (isLoading) {
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg class="animate-spin h-5 w-5 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        }
      </div>
      @if (userForm.get('email')?.invalid && userForm.get('email')?.touched) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">
          @if (userForm.get('email')?.errors?.['required']) {
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              El correo electrónico es obligatorio
            </div>
          } @else if (userForm.get('email')?.errors?.['email']) {
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Ingrese un correo electrónico válido
            </div>
          }
        </p>
      }
    </div>

    <div class="flex items-center justify-between">
      <button 
        type="button" 
        (click)="goToCodeVerification()" 
        class="text-sm text-primary-600 hover:underline flex items-center"
      >
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Ya tengo código
      </button>
    </div>

    <button
      type="submit"
      [disabled]="userForm.invalid || isLoading"
      class="w-full text-white bg-primary-600 hover:bg-primary-700 
        focus:ring-4 focus:outline-none focus:ring-primary-300 
        font-medium rounded-lg text-sm px-5 py-2.5 text-center 
        transition-colors duration-300 ease-in-out
        disabled:opacity-50 disabled:cursor-not-allowed
        flex items-center justify-center"
    >
      @if (isLoading) {
        <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      }
      Enviar Código
    </button>
  </form>
