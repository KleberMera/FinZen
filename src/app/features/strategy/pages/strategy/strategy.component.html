@if (dataStrategy.isLoading()) {
    <div class="min-h-[50vh] flex flex-col justify-center items-center">
      <div class="bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm rounded-xl p-8 shadow-lg">
        <div class="flex flex-col items-center space-y-4">
          <div class="relative">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue border-t-transparent"></div>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="h-6 w-6 rounded-full bg-blue/20"></div>
            </div>
          </div>
          <p class="text-base font-medium text-gray-700 dark:text-gray-300">Verificando planes disponibles...</p>
        </div>
      </div>
    </div>
  
  } @else {
    <div class="text-gray-900 dark:text-gray-100">
      <div>
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-800 dark:text-blue-300">
          Estrategias de Pago de Deudas
        </h1>
        <!-- Pestañas de estrategias -->
        <div class="mb-8">
          <!-- Control de pestañas mejorado -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 sm:gap-4 mb-4">
            <a
              [routerLink]="['bola-de-nieve']"
              routerLinkActive
              #snowball="routerLinkActive"
              class="p-3 sm:p-4 rounded-lg text-center text-base sm:text-lg font-medium transition-all duration-300 flex items-center justify-center gap-2"
              [class]="
                snowball.isActive
                  ? 'bg-blue-600 dark:bg-blue-700 text-white shadow-lg'
                  : 'bg-gradient-to-r from-blue-50 to-blue-100 dark:from-blue-900 dark:to-blue-800 hover:bg-blue-100 dark:hover:bg-blue-900 text-blue-800 dark:text-blue-200'
              "
            >
              <span class="text-lg">❄️</span>
              Método Bola de Nieve
            </a>
            <a
              [routerLink]="['avalancha']"
              routerLinkActive
              #avalanche="routerLinkActive"
              class="p-3 sm:p-4 rounded-lg text-center text-base sm:text-lg font-medium transition-all duration-300 flex items-center justify-center gap-2"
              [class]="
                avalanche.isActive
                  ? 'bg-purple-600 dark:bg-purple-700 text-white shadow-lg'
                  : 'bg-gradient-to-r from-purple-50 to-purple-100 dark:from-purple-900 dark:to-purple-800 hover:bg-purple-100 dark:hover:bg-purple-900 text-purple-800 dark:text-purple-200'
              "
            >
              <span class="text-lg">🏔️</span>
              Método Avalancha
            </a>
            <a
              [routerLink]="['seleccion-datos']"
              routerLinkActive
              #selection="routerLinkActive"
              class="p-3 sm:p-4 rounded-lg text-center text-base sm:text-lg font-medium transition-all duration-300 flex items-center justify-center gap-2"
              [class]="
                selection.isActive
                  ? 'bg-green-600 dark:bg-green-700 text-white shadow-lg'
                  : 'bg-gradient-to-r from-green-50 to-green-100 dark:from-green-900 dark:to-green-800 hover:bg-green-100 dark:hover:bg-green-900 text-green-800 dark:text-green-200'
              "
            >
              <span class="text-lg">📋</span>
              Selección de Datos
            </a>
          </div>

          <!-- Contenido de las pestañas -->
          <div class="n">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  
  }
