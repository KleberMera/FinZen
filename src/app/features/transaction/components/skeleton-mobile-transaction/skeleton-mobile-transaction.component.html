<div class="space-y-4 pb-20">
    <!-- Skeleton de transacciones repetidas -->
    @for (item of [1,2,3,4,5]; track item) {
    <div class="group bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-xl shadow-lg border border-gray-200/50 dark:border-gray-700/50 overflow-hidden">
        <div class="p-4 sm:p-5">
            <div class="flex items-stretch">
                <!-- Barra lateral -->
                <div class="w-1 rounded-full mr-3 my-1 bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                
                <div class="flex-1">
                    <!-- Header superior -->
                    <div class="flex justify-between items-start mb-3">
                        <!-- Badge tipo -->
                        <div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded-full animate-pulse"></div>
                        
                        <!-- Fecha e ID -->
                        <div class="text-right">
                            <div class="h-5 w-28 bg-gray-200 dark:bg-gray-700 rounded animate-pulse mb-1"></div>
                            <div class="h-4 w-16 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                        </div>
                    </div>

                    <!-- Contenido principal -->
                    <div class="flex items-center justify-between gap-4">
                        <div>
                            <!-- Nombre -->
                            <div class="h-6 w-40 bg-gray-200 dark:bg-gray-700 rounded animate-pulse mb-2"></div>
                            <!-- Categoría con icono -->
                            <div class="flex items-center gap-1.5">
                                <div class="h-6 w-6 rounded-full bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                                <div class="h-5 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                            </div>
                        </div>
                        
                        <!-- Monto -->
                        <div class="h-7 w-28 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }

    <!-- Paginación skeleton -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200/80 dark:border-gray-700 p-3 mt-6">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                @for (btn of [1,2,3,4,5]; track btn) {
                    <div class="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
                }
            </div>
            
            <div class="flex items-center gap-2">
                <div class="h-5 w-14 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
                <div class="h-8 w-16 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse"></div>
                <div class="h-5 w-16 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            </div>
        </div>
    </div>

    <!-- Total flotante skeleton -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-800 rounded-full shadow-lg border border-gray-200/50 dark:border-gray-700 backdrop-blur-sm z-10 max-w-xs w-full">
        <div class="py-3 px-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-8 w-8 rounded-full bg-blue-100 dark:bg-blue-900/30 animate-pulse"></div>
                <div class="h-5 w-16 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            </div>
            <div class="h-7 w-24 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
        </div>
    </div>
</div>
