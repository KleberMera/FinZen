<div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/30 dark:border-gray-700/30 rounded-md p-4 sm:p-6 mt-6 transition-all duration-300 hover:shadow-lg">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Resumen Financiero</h3>
      <div class="flex items-center space-x-2">
        <div class="flex items-center">
          <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
          <span class="text-xs text-gray-600 dark:text-gray-400">Ingresos</span>
        </div>
        <div class="flex items-center">
          <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
          <span class="text-xs text-gray-600 dark:text-gray-400">Gastos</span>
        </div>
        <div class="flex items-center">
          <div class="w-3 h-3 rounded-full bg-blue-500 mr-2"></div>
          <span class="text-xs text-gray-600 dark:text-gray-400">Balance</span>
        </div>
      </div>
    </div>
    
    <!-- Chart container -->
    <div class="flex-1 min-h-[300px] sm:min-h-[350px] lg:min-h-[400px]">
      <canvas #financialChart></canvas>
    </div>
    
    <!-- Legend -->
    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-green-50 dark:bg-green-900/20 p-3 rounded-lg">
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Ingresos Totales</span>
            <span class="text-sm font-semibold text-green-600 dark:text-green-400">
              {{ getTotalIncome() | currency:'USD':'symbol':'1.0-0' }}
            </span>
          </div>
        </div>
        <div class="bg-red-50 dark:bg-red-900/20 p-3 rounded-lg">
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Gastos Totales</span>
            <span class="text-sm font-semibold text-red-600 dark:text-red-400">
              {{ getTotalExpenses() | currency:'USD':'symbol':'1.0-0' }}
            </span>
          </div>
        </div>
        <div class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg">
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Balance Promedio</span>
            <span class="text-sm font-semibold text-blue-600 dark:text-blue-400">
              {{ getAverageNetBalance() | currency:'USD':'symbol':'1.0-0' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
