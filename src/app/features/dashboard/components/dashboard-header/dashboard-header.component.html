<div class="relative mb-4">
  <!-- Fondo decorativo mÃ¡s sutil -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 via-slate-500/5 to-gray-500/5 dark:from-blue-400/10 dark:via-slate-400/10 dark:to-gray-400/10 rounded-xl blur-2xl"></div>
  
  @if (!name()) {
    <!-- Header con skeleton loading -->
    <div class="relative bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl rounded-md  border border-gray-200/50 dark:border-gray-700/50 p-4 shadow-xl">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-slate-600 rounded-lg flex items-center justify-center">
            <span class="text-xl animate-bounce">ðŸ‘‹</span>
          </div>
          <div class="space-y-2">
            <div class="h-6 w-32 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            <div class="h-4 w-24 bg-gray-100 dark:bg-gray-800 rounded animate-pulse"></div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-gray-100 dark:bg-gray-800 rounded-lg animate-pulse"></div>
          <div class="w-8 h-8 bg-gray-100 dark:bg-gray-800 rounded-lg animate-pulse"></div>
        </div>
      </div>
    </div>
  } @else {
    <div class="relative bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl rounded-md border border-gray-200/50 dark:border-gray-700/50 p-4 shadow-xl">
      <div class="flex items-center justify-between">
        <!-- Lado izquierdo: Saludo y nombre con animaciones restauradas -->
        <div class="flex items-center gap-3">
          <div class="relative group">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 via-slate-500 to-gray-600 rounded-lg flex items-center justify-center shadow-xl group-hover:shadow-2xl transition-all duration-300 transform group-hover:scale-105">
              <span class="text-xl animate-wave group-hover:animate-bounce">ðŸ‘‹</span>
            </div>
            <div class="absolute -inset-1 bg-gradient-to-br from-blue-500 via-slate-500 to-gray-600 rounded-lg opacity-20 group-hover:opacity-40 transition-opacity duration-300 animate-pulse"></div>
          </div>
          
          <div>
            <h1 class="text-xl font-bold flex items-baseline gap-2">
              <span class="bg-gradient-to-r from-gray-800 to-gray-600 dark:from-gray-100 dark:to-gray-300 bg-clip-text text-transparent">
                {{ greeting() }},
              </span>
              <span class="relative inline-flex">
                <span class="typewriter-text bg-gradient-to-r from-blue-600 to-slate-600 dark:from-blue-400 dark:to-slate-400 bg-clip-text text-transparent">
                  {{ name() }}
                </span>
              </span>
            </h1>

            @if (rolIdUser() === 1) {
              <div class="flex items-center gap-2 mt-1">
                <span class="inline-flex items-center gap-1 px-2 py-1 bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300 rounded-md text-xs font-medium">
                  <i class="pi pi-crown text-xs"></i>
                  ADMIN
                </span>
                <span class="text-sm text-gray-600 dark:text-gray-400">Panel de administraciÃ³n</span>
              </div>
            } @else {
              <p class="text-sm text-gray-600 dark:text-gray-400">Bienvenido de vuelta</p>
            }
          </div>
        </div>

        <!-- Lado derecho: Estado y hora -->
        <div class="flex items-center gap-4">
          <div class="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 rounded-lg">
            <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
            <span class="text-sm font-medium">Online</span>
          </div>
          
          <div class="text-right">
            <div class="text-lg font-semibold text-gray-700 dark:text-gray-300">{{ getCurrentTime() }}</div>
            <div class="text-xs text-gray-500 dark:text-gray-400">{{ getCurrentDate() }}</div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
