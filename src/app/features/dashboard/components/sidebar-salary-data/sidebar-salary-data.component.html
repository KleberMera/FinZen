
<div class="space-y-1.5 w-full mb-4">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-bold bg-gradient-to-r from-cyan-600 via-teal-600 to-blue-700 dark:from-cyan-400 dark:via-teal-400 dark:to-blue-300 bg-clip-text text-transparent flex items-center gap-2">
      <span class="p-1.5 w-8 h-8 flex items-center justify-center bg-gradient-to-br from-cyan-500 to-teal-600 dark:from-cyan-400 dark:to-teal-500 rounded-lg shadow-md">
        <i class="pi pi-wallet text-white text-sm"></i>
      </span>
      Actualizar Salario
    </h2>
    <button (click)="cancel()" class="p-1.5 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
      <i class="pi pi-times text-gray-500 dark:text-gray-400 text-sm"></i>
    </button>
  </div>
  <div class="h-0.5 w-full bg-gradient-to-r from-cyan-500 to-teal-600 dark:from-cyan-400 dark:to-teal-500 rounded-full"></div>
  <p class="text-gray-600 dark:text-gray-400 text-xs font-medium">
    Modifica tu ingreso principal
  </p>
</div>

<form [formGroup]="form()" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Salario -->
    <div>
      <label for="salary_amount" class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300">
        Salario
      </label>
      <div class="relative">
        <input 
          type="number" 
          formControlName="salary_amount" 
          id="salary_amount" 
          class="w-full p-2 pl-9 rounded-lg 
                 bg-white dark:bg-gray-800 
                 border border-gray-300 dark:border-gray-600 
                 text-gray-900 dark:text-gray-100
                 placeholder-gray-500 dark:placeholder-gray-400
                 focus:border-blue-500 dark:focus:border-blue-400 
                 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 
                 outline-none transition-all duration-200
                 hover:border-gray-400 dark:hover:border-gray-500
                 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" 
          placeholder="0.00" 
          step="0.01" 
          min="0"
        />
        <span class="absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
      @if (form().get('salary_amount')?.invalid && form().get('salary_amount')?.touched) {
        <p class="mt-1 text-xs text-red-600 dark:text-red-400 flex items-center">
          <i class="pi pi-exclamation-triangle mr-1 text-xs"></i>
          El salario es requerido
        </p>
      }
    </div>

    <!-- Fecha efectiva (oculta) -->
    <div class="hidden">
      <input 
        type="date" 
        formControlName="effective_date" 
        id="effective_date" 
      />
    </div>

    <!-- Descripción -->
    <div>
      <label for="description" class=" mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-1.5">
        Descripción
        <span class="text-xs text-gray-500 dark:text-gray-400">(Opcional)</span>
      </label>
      <div class="relative">
        <textarea 
          formControlName="description" 
          id="description" 
          rows="2"
          class="w-full p-2 pl-9 rounded-lg 
                 bg-white dark:bg-gray-800 
                 border border-gray-300 dark:border-gray-600 
                 text-gray-900 dark:text-gray-100
                 placeholder-gray-500 dark:placeholder-gray-400
                 focus:border-blue-500 dark:focus:border-blue-400 
                 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 
                 outline-none transition-all duration-200
                 hover:border-gray-400 dark:hover:border-gray-500
                 resize-none"
          placeholder="Detalles sobre el cambio de salario..."
        ></textarea>
        <span class="absolute left-2.5 top-2.5 text-gray-400 dark:text-gray-500 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
    </div>

    <!-- Boton para eliminar el salario -->
    <button 
      type="button" 
      (click)="onDelete()" 
      class="w-1/2 text-sm font-medium flex items-center justify-center gap-1.5 px-4 py-2.5 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      Eliminar Salario
    </button>
     

</form>

<!-- Footer con botones -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 flex justify-between gap-3">
  <button 
    type="button" 
    (click)="cancel()" 
    class="w-1/2 text-sm font-medium flex items-center justify-center gap-1.5 px-4 py-2.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
    Cancelar
  </button>

  <button 
    type="button" 
    (click)="onSubmit()" 
    [disabled]="form().invalid || isSubmitting()"
    [class]="{'opacity-60 cursor-not-allowed': form().invalid || isSubmitting()}"
    class="w-1/2 text-sm font-medium flex items-center justify-center gap-1.5 px-4 py-2.5 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-600 hover:from-cyan-600 hover:to-teal-700 text-white disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-300"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
    Guardar
  </button>
</div>
