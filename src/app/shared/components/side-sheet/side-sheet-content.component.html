<div class="h-full flex flex-col bg-white dark:bg-gray-900 shadow-2xl overflow-hidden border-l dark:border-gray-800 border-gray-200">
    <!-- Encabezado con título y botón de cerrar -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-800 sticky top-0 bg-white dark:bg-gray-900 z-10 flex-shrink-0">
        <div class="flex items-center justify-between">
            <h2 [class]="getTitleClasses()">
                {{ title() }}
            </h2>
            <button (click)="close()"
                class="p-2 rounded-lg hover:bg-gray-100/50 dark:hover:bg-gray-800/50 transition-colors">
                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Contenido del side sheet -->
    <div class="flex-1 overflow-y-auto p-5">
        <ng-content></ng-content>
    </div>
</div>
