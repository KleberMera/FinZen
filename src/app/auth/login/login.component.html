<section class="login-section">
    <div class="container">
        <!-- Logo y nombre de la app -->
        <div class="logo-container">
            <logo-app></logo-app>
            <span class="app-name">FinZenApp</span>
        </div>

        <!-- Tarjeta de login -->
        <div class="login-card">
            <h1>Iniciar Sesión</h1>

            <form class="form-group" [formGroup]="form()" (ngSubmit)="onSubmit()">
                <!-- Campo de usuario -->
                <div>
                    <label for="user">Nombre de Usuario</label>
                    <div class="input-container">
                        <span class="icon-wrapper">
                            <user-icon></user-icon>
                        </span>
                        <input type="text" name="user" id="user" formControlName="user" placeholder="Ingresa tu usuario">
                    </div>
                </div>

                <!-- Campo de contraseña -->
                <div>
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <span class="icon-wrapper">
                            <lock-icon></lock-icon>
                        </span>
                        <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••">
                    </div>
                </div>

                <!-- Recordar y olvidó contraseña -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" aria-describedby="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a routerLink="forgot-password" class="forgot-password">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de submit -->
                <button type="submit" class="submit-button" [disabled]="form().invalid">

                    Iniciar Sesión
                </button>

                <!-- Enlace para registrarse -->
                <div class="signup-link">
                    <p>
                        ¿No tienes una cuenta?
                        <a routerLink="sign-up">Regístrate</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            © 2024 FinZenApp. Todos los derechos reservados.
        </div>
    </div>
</section>
