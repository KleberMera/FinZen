<section
  class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 py-8"
>
  <div class="w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="favicon.webp" alt="logo" class="w-16 h-16 mb-4" />
      <span class="text-2xl font-bold text-gray-900 dark:text-white"
        >FinZenApp</span
      >
    </div>

    <div class="bg-white rounded-xl shadow-lg dark:bg-gray-800 p-8">
      <h1
        class="text-2xl font-bold text-center text-gray-900 md:text-3xl dark:text-white mb-6"
      >
        Iniciar Sesión
      </h1>

      <form class="space-y-4" [formGroup]="form()" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="user"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >
            Nombre de Usuario
          </label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 h-10">
              <user-icon></user-icon>
            </span>
            <input
              type="text"
              name="user"
              id="user"
              formControlName="user"
              [class]="
                'pl-10 w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500' +
                (isFieldInvalid('user')
                  ? ' border-red-500 dark:border-red-500'
                  : '')
              "
              placeholder="Ingresa tu usuario"
            />
            @if (isFieldInvalid('user')) {
            <p class="mt-1 text-xs text-red-500">
              {{ getErrorMessage("user") }}
            </p>
            }
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >
            Contraseña
          </label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 h-10">
              <lock-icon></lock-icon>
            </span>
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              [class]="
                'pl-10 w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500' +
                (isFieldInvalid('password')
                  ? ' border-red-500 dark:border-red-500'
                  : '')
              "
              placeholder="••••••••"
            />
            @if (isFieldInvalid('password')) {
            <p class="mt-1 text-xs text-red-500">
              {{ getErrorMessage("password") }}
            </p>
            }
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              aria-describedby="remember"
              type="checkbox"
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
            />
            <label
              for="remember"
              class="ml-2 text-sm text-gray-600 dark:text-gray-300"
            >
              Recordarme
            </label>
          </div>
          <a
            routerLink="forgot-password"
            class="text-sm text-primary-600 hover:underline dark:text-primary-500"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button
          type="submit"
          [disabled]="form().invalid || isSubmitting()"
          class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300 ease-in-out"
          [class.opacity-50]="form().invalid"
        >
          @if (isSubmitting()) {
          <span class="pi pi-spin pi-spinner"></span>
          Iniciando Sesión... } @else {
          <span class="pi pi-sign-in"></span>
          Iniciar Sesión }
        </button>

        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-4">
            ¿No tienes una cuenta?
            <a
              routerLink="sign-up"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
            >
              Regístrate
            </a>
          </p>
        </div>
      </form>
    </div>

    <div class="text-center text-gray-500 dark:text-gray-400 mt-4 text-sm">
      © 2024 FinZenApp. Todos los derechos reservados.
    </div>
  </div>
</section>
