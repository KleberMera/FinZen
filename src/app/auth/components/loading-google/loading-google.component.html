<div class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 dark:bg-black/60 backdrop-blur-sm">
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative w-full max-w-md transform overflow-hidden rounded-2xl bg-white dark:bg-gray-800 p-6 text-left shadow-2xl transition-all">
        
        <!-- Fondo con gradiente animado -->
        <div class="absolute inset-0 bg-gradient-to-r from-primary/10 via-white dark:via-gray-800 to-primary/10 dark:to-primary/20 animate-gradient-x"></div>
  
        <!-- Contenido principal -->
        <div class="relative flex flex-col items-center gap-8 p-4">
          <!-- Textos -->
          <div class="text-center space-y-3">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
              Validando información
            </h2>
            <p class="text-base text-gray-600 dark:text-gray-300">
              Por favor, espere un momento...
            </p>
          </div>
  
          <!-- Spinner con múltiples anillos -->
          <div class="relative h-20 w-20">
            <!-- Anillo exterior -->
            <div class="absolute animate-spin rounded-full h-20 w-20 border-4 border-primary/20 dark:border-primary/10"></div>
            <!-- Anillo medio -->
            <div class="absolute animate-spin rounded-full h-20 w-20 border-4 border-primary/40 dark:border-primary/30 border-t-transparent" style="animation-duration: 1.5s;"></div>
            <!-- Anillo interior -->
            <div class="absolute animate-spin rounded-full h-20 w-20 border-4 border-primary border-t-transparent"></div>
            <!-- Punto central pulsante -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
              <div class="h-4 w-4 rounded-full bg-primary animate-ping"></div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
