


  <div class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 dark:bg-black/60 backdrop-blur-sm" (click)="onBackdropClick($event)">
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="relative w-full max-w-lg transform overflow-hidden rounded-2xl bg-white dark:bg-gray-800 p-6 text-left shadow-2xl transition-all animate-fade-in">
        <!-- Fondo con gradiente animado más sutil -->
        <div class="absolute inset-0 bg-gradient-to-r from-gray-100 via-white to-gray-100 dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 animate-gradient-x"></div>
  
        <!-- Contenido principal -->
        <div class="relative flex flex-col items-center gap-6 p-6">
          <!-- Textos con fondo semitransparente para mejor legibilidad -->
          <div class="text-center space-y-3 bg-white/80 dark:bg-gray-800/80 rounded-lg p-4">
            <h2 class="text-2xl font-extrabold text-gray-900 dark:text-white">
              Validando información
            </h2>
            <p class="text-lg text-gray-600 dark:text-gray-300">
              Por favor, espere un momento...
            </p>
          </div>
  
          <!-- Spinner moderno con arco giratorio y pulso central -->
          <div class="relative h-20 w-20">
            <div class="absolute h-20 w-20 rounded-full border-[4px] border-gray-200 dark:border-gray-700"></div>
            <div class="absolute h-20 w-20 rounded-full border-[4px] border-t-primary border-l-transparent border-r-transparent border-b-transparent animate-spin" style="animation-duration: 1.2s;"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
              <div class="h-4 w-4 rounded-full bg-primary animate-pulse" style="animation-duration: 1.5s;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
