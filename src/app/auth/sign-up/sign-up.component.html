<!-- signup.component.html -->
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-3 py-4">
  <div class="w-full max-w-4xl">
    <!-- Contenedor principal con diseño flexible -->
    <div class="bg-white rounded-lg shadow-lg dark:bg-gray-800 flex flex-col md:flex-row">
      
      <!-- Columna del logotipo (opcional, para escritorio) -->
      <!-- Columna del logotipo (opcional, para escritorio) -->
      <div class="hidden md:flex md:w-1/2 bg-gray-700 items-center justify-center p-8">
        <div class="text-center text-white">
          <logo-app class="mx-auto mb-4 w-32 h-32"></logo-app>
          <h2 class="text-2xl font-bold">Bienvenido a FinZenApp</h2>
          <p class="mt-2">Administra tus finanzas con tranquilidad</p>
        </div>
      </div>
      
      <!-- Columna del formulario -->
      <div class="w-full md:w-1/2 p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex items-center justify-center mb-6">
          <logo-app class="w-8 h-8 mr-2"></logo-app>
          <span class="text-2xl font-semibold text-gray-900 dark:text-white">
            FinZenApp
          </span>
        </div>
        
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
          Crear una cuenta
        </h1>
        
        <form 
          class="space-y-4 grid grid-cols-1 md:grid-cols-2 gap-4"
          [formGroup]="form()" 
          (ngSubmit)="saveUser()"
        >
          <!-- Email - Ocupa columnas completas en móvil y la mitad en escritorio -->
          <div class="md:col-span-2">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Email
            </label>
            <input
              type="email"
              formControlName="email"
              id="email"
              placeholder="name@company.com"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Contraseña -->
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Contraseña
            </label>
            <input
              type="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Confirmar Contraseña -->
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Confirmar contraseña
            </label>
            <input
              type="password"
              id="confirm-password"
              placeholder="••••••••"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Nombre -->
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Nombre
            </label>
            <input
              type="text"
              formControlName="name"
              id="name"
              placeholder="Tu nombre"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Apellido -->
          <div>
            <label
              for="last_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Apellido
            </label>
            <input
              type="text"
              formControlName="last_name"
              id="last_name"
              placeholder="Tu apellido"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Nombre de Usuario -->
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Nombre de usuario
            </label>
            <input
              type="text"
              formControlName="username"
              id="username"
              placeholder="Nombre de usuario"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Usuario -->
          <div>
            <label
              for="user"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Usuario
            </label>
            <input
              type="text"
              formControlName="user"
              id="user"
              placeholder="Identificador único"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Teléfono - Ocupa columnas completas en móvil y escritorio -->
          <div class="md:col-span-2">
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Teléfono
            </label>
            <input
              type="text"
              formControlName="phone"
              id="phone"
              placeholder="Tu número de teléfono"
              class="w-full p-2.5 text-sm rounded-lg border bg-gray-50 dark:bg-gray-700"
            />
          </div>

          <!-- Botón de registro - Ocupa columnas completas -->
          <div class="md:col-span-2">
            <button
              type="submit"
              [disabled]="form().invalid"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Registrar
            </button>
          </div>

          <!-- Enlace de inicio de sesión - Ocupa columnas completas -->
          <div class="md:col-span-2 text-center">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              ¿Ya tienes una cuenta?
              <a
                routerLink=""
                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >
                Iniciar sesión aquí
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
